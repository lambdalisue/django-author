sudo: false
language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
env:
  - DJANGO_VERSION="Django>=2.1,<3.0"
  - DJANGO_VERSION="Django>=3.0,<3.1"
  - DJANGO_VERSION="Django>=3.1,<3.2"
  - DJANGO_VERSION="Django>=3.2,<4.0"
  - DJANGO_VERSION="Django>=4.0,<4.1"
install:
  - pip install -q "$DJANGO_VERSION"
  - pip install pyaml
  - pip install mock
  - pip install coverage coveralls
before_script:
  - pip install flake8 flake8-import-order flake8-blind-except flake8-tidy-imports flake8-commas flake8-trailing-commas flake8-comprehensions
  - flake8
script: python -Wall $VIRTUAL_ENV/bin/coverage run tests/runtests.py
after_script:
   coveralls
matrix:
  exclude:
    - python: "3.7"
      env: DJANGO_VERSION="Django>=4.0,<4.1"
